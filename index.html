<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Reverse: Frame Animation Painter</title>

    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./lib/codemirror-5.65.15/lib/codemirror.css">

    <script src="./lib/codemirror-5.65.15/lib/codemirror.js"></script>
    <script src="./lib/codemirror-5.65.15/mode/javascript/javascript.js"></script>
    <script type="text/javascript" src="./script/script.js" defer></script>
</head>
<body>
    <header>
        <!-- Header content here (logo, title, branding) -->
    </header>
    
    <main>
        <section id="code-editor">
            <!-- Code editor content here -->
            <textarea id="editor"></textarea>
        </section>
        
        <section id="working-area">
            <!-- Working area content here -->
            <div id="live-preview">
                <canvas id="animation-canvas"></canvas>
                <div id="preview"></div>
            </div>
            <div id="transport-controls">
                <!-- Transport controls and export options here -->
                <button class="transport-button play">Play</button>
                <button class="transport-button" onclick="pauseAnimation()">Pause</button>
                <button class="transport-button" onclick="prevFrame()">Previous Frame</button>
                <button class="transport-button" onclick="nextFrame()">Next Frame</button>
            </div>
        </section>
    </main>
    <footer>
    <div class="film-reel">
        <!-- Add frame representation here-->
        <!-- Example frames: -->
        <div class="frame selected" data-frame-index="0">1</div>
        <div class="frame" data-frame-index="1">2</div>
        <div class="frame" data-frame-index="2">3</div>
    </div>
    </footer>
    <section id="timeline-controls">
        <button id="play-reel">Play Reel</button>
        <button id="save-frame">Save Frame</button>
        <button id="add-frame">Add Frame</button>
        <button id="delete-frame">Delete Frame</button>
        <button id="save-timeline">Save Timeline</button>
        <input type="file" id="load-timeline" accept=".json">
    </section>
</body>
</html>
